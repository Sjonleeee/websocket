<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sockets Server</title>
  </head>
  <body>
    <h1>Sockets Server</h1>
    <!-- Username -->
    <form id="nameForm" method="post" action="">
      <input
        id="nameInput"
        type="text"
        name="nameInput"
        placeholder="your name"
      />
      <button type="submit">Connect</button>
    </form>
    <!-- Form -->
    <form id="msgForm" method="post" action="">
      <input id="msgInput" type="text" name="msgInput" placeholder="your message" />
      <button type="submit">Send Message</button>
    </form>
    <textarea id="messages"></textarea>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const $msgForm = document.getElementById("msgForm");
    const $msgInput = document.getElementById("msgInput");
    const $messages = document.getElementById("messages");

    // User
    const $nameForm = document.getElementById("nameForm");
    const $nameInput = document.getElementById("nameInput");

    let socket; // will be assigned a value later

    const handleSubmit = (e) => {
      e.preventDefault();
      if (socket.connected) {
        socket.emit("name", $nameInput.value);
        socket.emit(`message`, $msgInput.value);
      }
      $nameInput.value = ``;
      $msgInput.value = ``;
    };

    const init = () => {
      socket = io.connect("/");
      socket.on("connect", () => {
        console.log(`Connected: ${socket.id}`);
      });

      $msgForm.addEventListener("submit", (e) => handleSubmit(e));

      socket.on("message", (sender, message) => {
        console.log(`<${sender.name}> ${message}`);
        $messages.value += `<${sender.name}> ${message}\n`;
      });
    };

    init();
  </script>
</html>

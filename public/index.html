<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sockets Server</title>
    <style>
      html,
      body {
        height: 100%;

        text-align: center;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #msgForm,
      #messages {
        flex: 1 1 100%;
      }
      #msgForm {
        flex-basis: auto;
        margin-bottom: 1em;
      }
      .screen {
        display: none;
        flex-direction: column;
        flex: 1 1 100%;
      }

      .screen--visible {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="screenName" class="screen screen--visible">
      <h1>Sockets Server</h1>
      <!-- Username -->
      <form id="nameForm" method="post" action="">
        <input
          id="nameInput"
          type="text"
          name="nameInput"
          placeholder="your name"
        />
        <button type="submit">Connect</button>
        <span class="error"></span>
      </form>
    </div>

    <!-- Form -->
    <div id="screenMessage" class="screen">
      <form id="msgForm" method="post" action="">
        <input
          id="msgInput"
          type="text"
          name="msgInput"
          placeholder="your message"
        />
        <button type="submit">Send Message</button>
      </form>
      <textarea id="messages"></textarea>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const $msgForm = document.getElementById("msgForm");
    const $msgInput = document.getElementById("msgInput");
    const $messages = document.getElementById("messages");
    
    const $screenName = document.getElementById("screenName");
    
    // User
    const $nameForm = document.getElementById("nameForm");
    const $nameInput = document.getElementById("nameInput");
    const $nameError = $screenName.querySelector('.error')
    
    const $screenMessage = document.getElementById("screenMessage");

    let socket; // will be assigned a value later

    const handleSubmit = (e) => {
      e.preventDefault();
      console.log("faggot");
      if (socket.connected) {
        socket.emit("name", $nameInput.value);
        socket.emit(`message`, $msgInput.value);
      }
      $nameInput.value = ``;
      $msgInput.value = ``;
    };

    const init = () => {
      socket = io.connect("/");
      socket.on("connect", () => {
        console.log(`Connected: ${socket.id}`);
      });
      socket.on("message", (sender, message) => {
        console.log(`${sender.name}: ${message}`);
        $messages.value += `${sender.name}: ${message}\n`;
      });

      socket.on("name-error", (error) => {
        console.error("Error");
      });

      socket.on("name", (client) => {
        console.log("Your are now named", client.name);
        showScreen($screenMessage);
      });

      $msgForm.addEventListener("submit", (e) => handleSubmit(e));
      $nameForm.addEventListener("submit", (e) => handleSubmit(e));

      const showScreen = ($screen) => {
        $screenName.classList.toggle(
          "screen--visible",
          $screen === $screenName
        );
        $screenMessage.classList.toggle(
          "screen--visible",
          $screen === $screenMessage
        );
      };
    };

    init();
  </script>
</html>
